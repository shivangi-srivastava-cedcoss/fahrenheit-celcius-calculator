<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit and Celsius Calculator</title>
    <link rel="stylesheet" href="fcstyle.css">
</head>
<body>
    <h1>Fahrenheit and Celsius Calculator</h1>
    <fieldset>
        <legend id="txtConverter">Fahrenheit to Celsius</legend>
        <form>
            <div>
                <input type="number" id="txtTemp" placeholder="Enter value" required="true"/>
                <select id="ddlFirst" onchange="convertion()">
                    <option value="Fahrenheit" selected>Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                </select>
            </div>
            <div>
                <input type="number" id="txtResult" placeholder="Converted Value" disabled/>
                <select id="ddlSecond" disabled>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius" selected>Celsius</option>
                </select>
            </div>
            <div>
                <input type="button" value="Convert" onclick="convert1()">
            </div>
            <div>
                <label id="errmsg"></label>
            </div>
        </form>
    </fieldset>
    <script src="fcscript.js">
       
    </script>
</body>
</html>
